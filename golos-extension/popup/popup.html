<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        width: 200px;
        padding: 16px;
        font-family: system-ui, sans-serif;
        text-align: center;
        background: #f9f9f9;
        color: #333;
      }

      /* –í–µ–ª–∏–∫–∞ –∫–Ω–æ–ø–∫–∞ –°—Ç–∞—Ä—Ç */
      #big-mic-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: white;
        border: 2px solid #eee;
        font-size: 32px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px auto;

      }

      #big-mic-btn.active {
        background: #ffecec;
        border-color: #ff453a;
        color: #ff453a;
        box-shadow: 0 0 15px rgba(255, 69, 58, 0.3);
        animation: pulse 1.5s infinite;
      }

      select {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ddd;
        font-size: 13px;
        background: white;
      }

      .hint {
        font-size: 11px;
        color: #999;
        margin-top: 12px;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 69, 58, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(255, 69, 58, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 69, 58, 0);
        }
      }
    </style>
  </head>
